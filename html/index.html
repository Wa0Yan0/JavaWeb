<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        用户名称：<input type="text" ><br>

            <option value="cn" selected="selected">中国</option>

        自我评价：<textarea name="" id="" cols="30" rows="10">自我评价</textarea><br>
